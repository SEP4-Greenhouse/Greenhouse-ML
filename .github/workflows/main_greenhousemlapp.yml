# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - greenhousemlapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://greenhousemlregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bcfc6898dad946048d5429c65bc458dd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_105262c1843b494fb118f9503100d651 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: greenhousemlregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bcfc6898dad946048d5429c65bc458dd }}/greenhouse-ml:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'greenhousemlapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a8e607692f6044fbabe8ac092564e3fe }}
        images: 'greenhousemlregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bcfc6898dad946048d5429c65bc458dd }}/greenhouse-ml:${{ github.sha }}'