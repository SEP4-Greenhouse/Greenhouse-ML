name: Build and deploy container app to Azure Web App - greenhousemlapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies for model training
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.26.0 scikit-learn==1.6.1 joblib pandas matplotlib

      - name: Train ML model using existing training code
        run: |
          mkdir -p Application/trained_models
          # Run your existing training script
          python -m Application.training.train_model

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: greenhousemlregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            greenhousemlregistry.azurecr.io/greenhouse-ml:${{ github.sha }}
            greenhousemlregistry.azurecr.io/greenhouse-ml:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure Web App (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: greenhousemlapp
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: greenhousemlregistry.azurecr.io/greenhouse-ml:latest