name: deploy-ml-model

on:
  push:
    branches:
      - main
    paths:
      - 'Application/training/**'
      - '.github/workflows/deploy-ml-model.yml'

jobs:
  train-tune-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r Application/training/requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Train base ML model
        run: |
          python Application/training/training_models/train_randomForest.py

      - name: Tune ML model
        run: |
          python Application/training/training_models/tune_randomForest.py

      - name: Generate model visualizations
        run: |
          python Application/training/training_models/Visual_randomForest.py

      - name: Upload tuned model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tuned-model
          path: |
            Application/trained_models/reg_model_*.pkl
            Application/trained_models/reg_encoder_*.pkl
            Application/trained_models/logs/*.json

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.AZURE_CONTAINER_REGISTRY }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/greenhouse-ml:latest .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/greenhouse-ml:latest

      - name: Restart Azure Web App with new image
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.AZURE_CONTAINER_REGISTRY }}/greenhouse-ml:latest'
