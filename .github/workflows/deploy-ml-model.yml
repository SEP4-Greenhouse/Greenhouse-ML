name: Deploy Trained ML Model

on:
  push:
    branches:
      - main
    paths:
      - 'Application/trained_models/**'
      - '.github/workflows/deploy-ml-model.yml'

jobs:
  deploy-only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify trained model artifacts exist
        run: |
          echo "Checking for model and encoder files..."
          ls -lh Application/trained_models/
          test -f $(ls Application/trained_models/reg_model_*.pkl | head -n 1)
          test -f $(ls Application/trained_models/reg_encoder_*.pkl | head -n 1)

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.AZURE_CONTAINER_REGISTRY }} \
            -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/greenhouse-ml:latest .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/greenhouse-ml:latest

      - name: Restart Azure Web App with new image
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.AZURE_CONTAINER_REGISTRY }}/greenhouse-ml:latest'
